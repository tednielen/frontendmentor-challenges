<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
  </style>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <img src="./images/image-equilibrium.jpg" class="equilibrium-img" alt="An image of a cube in the middle of a box" />
    <div class="equilibrium">
      Equilibrium #3429
    </div>

    <div class="equilibrium-col">
      Our Equilibrium collection promotes balance and calm.
    </div>

    <div class="container">
      <div class="left">
        <img src="./images/icon-ethereum.svg" class="eth-symbol" alt="this image shows the symbol of the ethereum" />
        <span class="eth-digit">0.041 ETH</span>
      </div>

      <div class="right">
        <img src="./images/icon-clock.svg" class="clock" alt="this is an image of a clock" />
        <span class="eth-days">3 days left</span>
      </div>

    </div>

    <hr class="horizontal-line">

    <div class="profile">
      <img src=".images/image-avatar.png" class="profile-pic" />
      <span class="creation">Creation of</span>
      <span class="name">Jules Wyvern</span>
    </div>
  </main>


</body>

</html>
