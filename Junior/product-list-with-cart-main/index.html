<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Product list with cart</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <header>
        <h1>Desserts</h1>
    </header>
    <main>
        <section id="product-list"></section>

        <section id="cart-section">
            <h1 id="cart-text">Your Cart <span id="cart-text-number">(0)</span></h1>
            <div id="cart">
                <img src="assets/images/illustration-empty-cart.svg" alt="illustration-empty-cart" />
                <p>Your added items would appear here</p>
            </div>
        </section>
    </main>

    <div class="modal-overlay" id="modal-overlay">
        <div id="order-modal" class="modal hidden">
            <div class="modal-content">
                <img src="assets/images/icon-order-confirmed.svg" alt="icon-order-confirmed" />

                <h2>Order Confirmed</h2>
                <p>we hope you enjoy your food</p>
                <div class="order-details" id="order-details"></div>
                <button id="start-new-order-btn">Start New Order</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
